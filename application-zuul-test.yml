server:
  port: 9527
spring:
  application:
    name: application-zuul-test
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: gateway-9527.com #显示的名字
    prefer-ip-address: true
zuul:
  routes:
    plat.serviceId: aigou-plat-test
    plat.path: /plat/**
  ignored-services: "*"
  prefix: "/services"